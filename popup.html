<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 300px;
            width: 350px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
        }
        .hidden {
            display: none !important;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 18px;
            font-weight: normal;
        }
        #notDriveMessage {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
            color: #ff9999;
            margin-top: 50px;
        }
        #downloadContainer {
            width: 100%;
            height: 230px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 10px;
        }
		#downloadContainer::-webkit-scrollbar {
		  width: 6px;
		}

		#downloadContainer::-webkit-scrollbar-track {
		  background: none;
		  background-color: transparent;
		}

		#downloadContainer::-webkit-scrollbar-thumb {
		  background: #000000;
		  border-radius: 3px;
		}
        .video-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            background: #444;
            border-radius: 5px;
            width: 100%;
        }
        .video-title {
            flex: 1;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .download-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }
        .download-btn:hover {
            color: #ddd;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 14px;
            max-width: 100%;
        }
        .error {
            color: red;
        }
        .button-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .state-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .state-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .btn-on {
            background-color: #4CAF50;
            color: white;
        }
        .btn-off {
            background-color: #f44336;
            color: white;
        }
        .reload-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
            font-size: 14px;
            padding: 0 5px;
        }
        .reload-btn.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header hidden">
        <h1>Video Downloader</h1>
        <div class="button-group">
    <button class="reload-btn" title="Retry">â†»</button>
    <button class="state-btn btn-on" id="btnOn">ON</button>
    <button class="state-btn btn-off" id="btnOff" disabled>OFF</button>
</div>
    </div>
    <div id="notDriveMessage" class="hidden">
        It works only in Google Drive to download private videos
    </div>
    <div id="downloadContainer" class="hidden"></div>
    <div id="statusMessage" class="hidden"></div>
    <script src="popup.js"></script>
</body>
<footer><h1>Developer : <a href="https://github.com/md-abdullah-al-maruf" style="text-decoration:none; color:#FFFFFF;" target="_blank">GitHub</a></h1></footer>
</html>
